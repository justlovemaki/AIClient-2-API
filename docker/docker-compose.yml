services:
  aiclient-api:
    # 方式一：使用 Docker Hub 预构建镜像（默认，推荐）
    # 使用方法: docker compose up -d
    image: justlikemaki/aiclient-2-api:latest
    container_name: aiclient2api
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8085-8087:8085-8087" 
      - "1455:1455"
      - "19876-19880:19876-19880"
      - "6080:6080" # noVNC (web)
    volumes:
      - ./configs:/app/configs
    environment:
      - ARGS=
      # Enable GUI browser stack (Xvfb + x11vnc + noVNC) inside the container:
      # - BROWSER_GUI_ENABLED=1
      # - VNC_PASSWORD=change-me
      # - BROWSER_DISPLAY=:99
      # - BROWSER_SCREEN=1280x720x24
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
